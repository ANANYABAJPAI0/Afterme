<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>After Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #46907b;
      --secondary: #4c5aa9;
      --bg: #f6f7fb;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* LEFT */
    .left {
      flex: 1;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 44px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 18px;
      max-width: 420px;
      line-height: 1.7;
      opacity: 0.95;
    }

    /* RIGHT */
    .right {
      flex: 1;
      background: white;
      padding: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 380px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--text);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <h1>After Me</h1>
    <p>
      Securely organize everything your family may need —
      so they are supported, not overwhelmed.
    </p>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="card">

      <!-- LOGIN -->
      <div id="login">
        <h2>Sign in</h2>
        <div class="subtitle">Access your secure account</div>

        <label>Email</label>
        <input type="email">

        <label>Password</label>
        <input type="password">

        <button>Continue</button>

        <div class="link">
          Don’t have an account?
          <a onclick="showSignup()">Create one</a>
        </div>
      </div>

      <!-- SIGN UP -->
      <div id="signup" class="hidden">
        <h2>Sign Up</h2>
        <div class="subtitle">
          Fill in your details to get started with After Me
        </div>

        <div class="row">
          <div>
            <label>First Name</label>
            <input type="text">
          </div>
          <div>
            <label>Last Name</label>
            <input type="text">
          </div>
        </div>

        

        <label>Email</label>
        <input type="email">

        <label>Confirm Email</label>
        <input type="email">

        <button>Create account</button>

        <div class="link">
          Already have an account?
          <a onclick="showLogin()">Sign in</a>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
  function showSignup() {
    document.getElementById('login').classList.add('hidden');
    document.getElementById('signup').classList.remove('hidden');
  }

  function showLogin() {
    document.getElementById('signup').classList.add('hidden');
    document.getElementById('login').classList.remove('hidden');
  }
</script>

</body>
</html>
